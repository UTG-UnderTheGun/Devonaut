# Define cache for optimized images
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=next_cache:10m max_size=1g inactive=60m use_temp_path=off;

server {
    listen 80;
    server_name 13.229.116.7;  # Replace with your actual IP or domain name
    
    # For Let's Encrypt certificate challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Handle Next.js image optimization endpoint
    location /_next/image {
        proxy_pass http://client:3000/_next/image;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        client_max_body_size 20M;
        
        # Add caching for optimized images
        proxy_cache next_cache;
        proxy_cache_valid 200 7d;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    }
    
    # Static Next.js assets (JS, CSS, etc)
    location /_next/static/ {
        proxy_pass http://client:3000/_next/static/;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # Frontend - serve client app
    location / {
        proxy_pass http://client:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Backend - API requests
    location /api/ {
        rewrite ^/api(/.*)$ $1 break;  # Remove /api prefix before forwarding
        proxy_pass http://server:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

